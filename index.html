<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./assets/images/image.png" alt="" />
        <h3>Your Name</h3>
        <p>Web Developer</p>
        <p>Location: City, Country</p>
        <div class="action">
          <button class="follow_btn">Follow</button>
          <button class="message_btn">Message</button>
        </div>
      </div>
    </div>

    <!-- /////////////////////////////////// -->
    <!-- /////////////////////////////////// -->
    <!-- /////////////////////////////////// -->
    <!-- VAZIFA 2 -->

    <section class="login_section">
      <div class="login_container">
        <form action="#" class="login_form">
          <h2>Login Form</h2>
          <input type="email" placeholder="Email or Username" />
          <input type="password" placeholder="Password" />
          <button class="login_btn">LOGIN</button>
          <p>Or login with</p>
          <div class="social_btns">
            <button class="fc_btn">
              <a href="#" style="margin: 5px"><i class="fab fa-facebook"></i></a
              >Facebook
            </button>
            <button class="google_btn">
              <a href="#" style="margin: 5px"><i class="fab fa-google"></i></a
              >Google
            </button>
          </div>
          <p style="color: black">
            Not a member? <a href="#" class="title">Signup now</a>
          </p>
        </form>
      </div>
    </section>

    <!-- /////////////////////////////////// -->
    <!-- /////////////////////////////////// -->
    <!-- /////////////////////////////////// -->
    <!-- VAZIFA 3 -->

    <section class="login_section3">
      <div class="login_container3">
        <form action="#" class="login_form3">
          <h2>Login Form</h2>
          <input type="text" placeholder="User Name" />
          <input type="password" placeholder="Password" />
          <button class="login_btn3">Sign in</button>
        </form>
      </div>
      <p style="color: white">
        Forgot your password? <a href="#" class="title3">Click Here!</a>
      </p>
    </section>
  </body>
</html>
